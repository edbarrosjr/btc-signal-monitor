version: '3.8'

services:
  btc-monitor:
    build: .
    container_name: btc-signal-monitor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import aiohttp; print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
